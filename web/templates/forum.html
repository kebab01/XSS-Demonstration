<html>
    <style>
        table{
            /* max-width: 500px; */
            margin: auto;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding:10
        }
        textarea{
            width: 50%;
        }
    </style>
    <head>
        <title>Forum</title>
    </head>
    <body>
        Singed in as {{user | safe}}

            <table>
                <tr>
                    <th>User</th>
                    <th>Title</th>
                    <th>Message</th>
                </tr>
                {% for post in posts %}
                <tr>
                    <td>{{post.user}}</td>
                    <td>{{post.title | safe}}</td>
                    <td>{{post.content | safe}}</td>
                </tr>
                {% endfor %}
            </table>

            <div id="new_post">
                <b>Add a new post</b>
                <form action="{{url_for('add_post')}}" method="POST">
                    <label>Title:</label><br/>
                    <input type="text" name="title"/><br/>
                    <label>Content:</label><br/>
                    <textarea name="content"></textarea><br/>
                    <input type="submit" value="Post"/>
                </form>
            </div>
    </body>
</html>
